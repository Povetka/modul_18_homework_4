<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% block pagename %}{% endblock %}

    {% block menu %}
        <a href=""><h3>Главная</h3></a><br>
        <a href="shop/"><h3>Магазин</h3></a><br>
        <a href="basket/"><h3>Корзина</h3></a>
    {% endblock %}

    {% block content %}
        {% if games %}
            <ul>
                {% for game in games %}
                <li>{{ game }}
                    <button>Купить</button>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Корзина пуста</p>
        {% endif %}
        <br>
        <button><a href="http://127.0.0.1:8000/"><h4>Вернуться обратно</h4></a></button>
    {% endblock %}
</body>
</html>
